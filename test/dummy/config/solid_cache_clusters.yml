default: &default
  databases: [primary_shard_one, primary_shard_two, secondary_shard_one, secondary_shard_two]

  store_options:
    max_age: 3600
    max_size:
    clusters:
      - shards:
        - primary_shard_one
        - primary_shard_two
      - shards:
        - secondary_shard_one
        - secondary_shard_two

development:
  <<: *default

test:
  <<: *default
